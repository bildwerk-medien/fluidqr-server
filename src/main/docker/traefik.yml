entryPoints:
  http:
    address: ':80'
  https:
    address: ':443'

providers:
  file:
    directory: /etc/traefik/dynamic
    watch: true

api:
  dashboard: true
#  insecure: true

log:
  level: DEBUG

certificatesResolvers:
  myresolver:
    acme:
      email: server-administration@7lofficial.de
      storage: acme.json
      httpChallenge:
        # used during the challenge
        entryPoint: web
