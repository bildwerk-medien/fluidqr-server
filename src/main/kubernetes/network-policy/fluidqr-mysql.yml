apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: fluidqr-mysql
  namespace: fluidqr
spec:
  podSelector:
    matchLabels:
      app: fluidqrserver-mysql
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector: {}
  egress:
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - port: 53
          protocol: UDP
