<div class="modal-header">
  <h4 class="modal-title" jhiTranslate="qr-codes.show">QR Code</h4>

  <button aria-label="Close" data-dismiss="modal" class="close" type="button" (click)="activeModal.dismiss('closed')">
    <span aria-hidden="true">x</span>
  </button>
</div>

<div class="modal-body">
  <div class="row justify-content-center">
    <div class="float-right" [id]="this.qrCodeCanvasId"></div>
  </div>
</div>
