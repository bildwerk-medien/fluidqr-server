<div>
  <div class="row justify-content-center">
    <div class="col-lg-8 col-xl-6 ms-3 me-3 col-12">
      <h1 class="text-capitalize text-left mb-4">
        <span jhiTranslate="qr-codes.title">Title</span>
        <button class="btn btn-primary float-end mt-2 mt-md-0" jhiTranslate="qr-codes.add" (click)="openAdd()">Add</button>
      </h1>

      <div>
        <div class="mb-4" *ngFor="let qrCode of qrCodes">
          <jhi-qr-code-display [currentQrCode]="qrCode" (deleteQrCode)="deleteQrCode()"></jhi-qr-code-display>
        </div>
      </div>
    </div>
    <div class="col-md-1"></div>
  </div>
</div>
