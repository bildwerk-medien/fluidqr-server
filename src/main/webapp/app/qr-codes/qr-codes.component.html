<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">

        <h1 class="text-capitalize text-left">
            <span jhiTranslate="qr-codes.title">Title</span>
            <button class="btn btn-primary" jhiTranslate="qr-codes.add" (click)="openAdd()">Add</button>
        </h1>

        <div class="col-md-4">
        </div>
        <div class="m-2 align-content-center">
            <ng-container *ngFor="let qrCode of qrCodes">
                <jhi-qr-code-display class="mb-2" [currentQrCode]="qrCode"></jhi-qr-code-display>
            </ng-container>
        </div>

    </div>
    <div class="col-md-1"></div>
</div>
