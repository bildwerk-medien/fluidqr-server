<div class="col">
  <div class="card mb-4 rounded-3 shadow-sm">
    <div class="card">
      <div class="card-header py-3 d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
          <h4 class="my-0 fw-normal">{{ currentQrCode?.code }}</h4>
        </div>
        <button type="button" class="btn btn-link text-danger overflow-hidden">
          <fa-icon icon="trash-alt" size="lg"></fa-icon>
        </button>
      </div>
      <!-- Rest of your card content -->
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col">
          <div jhiTranslate="fluidQrServerApp.qrCode.redirectionTarget">Redirection Target</div>
          <a target="_blank" [href]="currentQrCode?.currentRedirect">{{ currentQrCode?.currentRedirect }}</a>
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
          <fa-icon icon="arrow-circle-down"></fa-icon>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div jhiTranslate="fluidQrServerApp.qrCode.linkToShare">Link to share</div>
          <a target="_blank" [href]="currentQrCode?.link">{{ currentQrCode?.link }}</a>
        </div>
      </div>

      <div class="row">
        <div class="col mt-4">
          <div jhiTranslate="fluidQrServerApp.qrCode.detail.title">QR Code</div>
          <div [id]="'canvas-' + this.currentQrCode?.id" class="mb-4"></div>
        </div>
      </div>

      <button type="button" class="w-100 btn btn-lg btn-outline-primary">Download</button>
    </div>
  </div>
</div>
