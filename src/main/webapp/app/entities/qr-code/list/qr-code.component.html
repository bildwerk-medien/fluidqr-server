<div>
  <h2 id="page-heading" data-cy="QrCodeHeading">
    <span jhiTranslate="fluidQrServerApp.qrCode.home.title">Qr Codes</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="fluidQrServerApp.qrCode.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-qr-code"
        [routerLink]="['/qr-code/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="fluidQrServerApp.qrCode.home.createLabel">Create a new Qr Code</span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="qrCodes?.length === 0">
    <span jhiTranslate="fluidQrServerApp.qrCode.home.notFound">No Qr Codes found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="qrCodes && qrCodes.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="code">
            <div class="d-flex">
              <span jhiTranslate="fluidQrServerApp.qrCode.code">Code</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="user.id">
            <div class="d-flex">
              <span jhiTranslate="fluidQrServerApp.qrCode.user">User</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody
        infinite-scroll
        (scrolled)="loadPage(page + 1)"
        [infiniteScrollDisabled]="page - 1 >= links['last']"
        [infiniteScrollDistance]="0"
      >
        <tr *ngFor="let qrCode of qrCodes; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/qr-code', qrCode.id, 'view']">{{ qrCode.id }}</a>
          </td>
          <td>{{ qrCode.code }}</td>
          <td>
            {{ qrCode.user?.id }}
          </td>
          <td class="text-end">
            <div class="btn-group">
              <a [routerLink]="['/qr-code', qrCode.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </a>

              <a [routerLink]="['/qr-code', qrCode.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </a>

              <button type="submit" (click)="delete(qrCode)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
