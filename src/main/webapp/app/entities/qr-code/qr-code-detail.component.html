<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="qrCode">
            <h2><span jhiTranslate="fluidQrServerApp.qrCode.detail.title">Qr Code</span> {{ qrCode.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="fluidQrServerApp.qrCode.code">Code</span></dt>
                <dd>
                    <span>{{ qrCode.code }}</span>
                </dd>
                <dt><span jhiTranslate="fluidQrServerApp.qrCode.user">User</span></dt>
                <dd>
                    {{ qrCode.user?.id }}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/qr-code', qrCode.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
